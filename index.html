<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Compressed CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"

  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">

  <title>Homies App</title>
</head>

<body>

<!-- Navigation -->
<div class="title-bar" data-responsive-toggle="realEstateMenu" data-hide-for="small">
</div>

<div class="top-bar" id="realEstateMenu">
  <div class="top-bar-left">
    <img class="cover-photo" src="homies.jpg" alt="Welcome">

  </div>

</div>
<!-- /Navigation -->

<br>

<div class="row">
  <div class="large-6 columns"></div>
  <p>Intro/instructions go here</p>
  <div class="callout secondary">
    <form id="form">
      <div class="row">
        <div class="small-6 columns">
          <label>Enter a Job Keyword
            <input type="text" id="input-keyword" placeholder="e.g. Software Engineer">
          </label>
        </div>
        <div class="small-6 columns">
          <label>Pick a Location
            <input type="text" placeholder="auto complete 25 major cities" autocomplete="on" id ="major-cities">
          </label>
          <button type="button" id="search-now" class="button">Search</button>
          <!-- <button type="button" id="teleport" class="button">Test Teleport API</button> -->
          
        </div>
      </div>
    </form>
  </div>
</div>
<!-- <hr>   -->
<div class="row">
    <div class="medium-6  columns">
      <div id="job-results" class="callout secondary">
        <p>Job search results go here</p>
        <div class="row">
          <div class="columns">
            <table id="job-table" class="unstriped">
              <thead>
                <tr>
                  <th id="job-title" width="300">Job Title</th>
                  <th id="job-agency" width="150">Agency</th>
                  <th id="job-link" width="150">Link</th>
                </tr>
              </thead>
              <tbody>
                <!-- <tr>
                  <td>Content Goes Here</td>
                  <td>Content Goes Here</td>
                  <td>Content Goes Here</td>
                </tr> -->
              </tbody>
            </table>
          </div>
        </div>             
      </div>
    </div>
    <div class="medium-6 columns">
      <div id="qof-results" class="callout secondary">
        <p>Quality of life  results go here</p>
    </div>
  </div>

<div class="navbar"> 
<a href="https://www.facebook.com/" class="fa fa-facebook"></a>
<a href="https://www.twitter.com/" class="fa fa-twitter"></a>
<a href="https://www.linkedin.com/" class="fa fa-linkedin"></a>
<a href="#homies" class="homies">Homies LLC &copy 2021</a>
</div>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
  <script>
    $(document).foundation();
  </script>

</body>

</html>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
